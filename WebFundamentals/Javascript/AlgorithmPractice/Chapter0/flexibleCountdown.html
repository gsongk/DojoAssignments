    <title>Document</title>
    <script type="text/javascript">
        var high;
        var low;
        var mult = 4;

        for (var i = 2016; i > 0; i - mult) {
            high = i;
            if (i == 0) {
                break;
            } else {
                if (i < 4) {
                    low = i;
                }
                console.log(i);
            }

        }
        console.log(high, low, mult);
    </script>
