<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <script>
        var array = [1, 3, 5, 7, 9, 11];
        var double = [];

        function doubleTrouble() {
            for (var i = 0; i < array.length; i++) {
                double[i] = array[i] * 2;
            }
            console.log("Original: " + array);
            console.log("Double: " + double);
        }
        doubleTrouble();
    </script>
</head>

<body>
</body>

</html>
