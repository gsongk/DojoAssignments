<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <script>
        var array = [1, 3, 5];

        function greater() {
            var count = 0;
            for (var i = 0; i < array.length; i++) {
                array[i] = array[i] + 1;
                count++;
            }
            console.log("Array: " + array);
            console.log("Count: " + count);
        }
        greater();
    </script>
</head>

</html>
