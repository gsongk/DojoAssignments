<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <script>
        var array = [1];

        function check() {
            for (var i = 0; i < array.length; i++) {
                if (array[0] > array.length) {
                    console.log("Too Big!");
                }
                if (array[0] < array.length) {
                    console.log("Too Small!");
                } else {
                    console.log("Just Right!");
                }

            }
        }
        check();
    </script>
</head>

</html>
